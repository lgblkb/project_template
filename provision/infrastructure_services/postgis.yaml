default:
  postgis:
    image: "mdillon/postgis"
    name: postgis
    volumes:
      - /docker_data/volumes/postgis_data:/var/lib/postgresql/data
    env:
      ALLOW_IP_RANGE: "0.0.0.0/0"
      POSTGRES_DB: "{{infra.POSTGIS.database}}"
      POSTGRES_USER: "{{infra.POSTGIS.user}}"
      PGPORT: "{{infra.POSTGIS.port}}"
      POSTGRES_PASSWORD: "{{infra.POSTGIS.password}}"
    ports:
      - "{{infra.POSTGIS.port}}:{{infra.POSTGIS.port}}"







